<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
     <mat-form-field>
          <input matInput placeholder="Nome">
     </mat-form-field>
     <mat-form-field>
        <input matInput placeholder="Preço (€)">
     </mat-form-field>
    </form>

  <button mat-raised-button (click)=" updateProduct()" color="accent">
       Actualizar
   </button>

   <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
